<div class="flex flex-column p-2">
  <h3>Buscador</h3>

  <mat-form-field>
    <mat-label>buscador de h√©roes</mat-label>
    <input
      type="text"
      matInput
      [formControl]='searchInput'
      (input)="searchHero()"
      [matAutocomplete]="auto2"
      >
      <mat-autocomplete autoActiveFirstOption
        (optionSelected)="onSelectedOption( $event )"
        #auto2="matAutocomplete">
        @for (hero of heroes; track hero) {
          <mat-option [value]="hero">{{ hero.superhero }}</mat-option>

        }
        @if(heroes.length === 0 && searchInput.value && searchInput.value.length > 0){
          <mat-option value="">No hay sugerencias para: {{ searchInput.value }}</mat-option>
        }
      </mat-autocomplete>
  </mat-form-field>

  {{selectedHero | json}}

  <!-- {{searchInput.value | json}} -->

  <!-- los valores del form touched y pristine nos indican si un campo del formulario ha sido manipulado o modificado. estos retornan un true o false -->
  <!-- {{searchInput.touched | json}}
  {{searchInput.pristine | json}} -->
</div>
